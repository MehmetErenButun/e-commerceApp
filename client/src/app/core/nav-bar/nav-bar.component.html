<div  class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 border-bottom shadow-sm fixed-top bg-white">
   <img src="/assets/images/logo.png" routerLink="/"  style="max-height: 70px; cursor: pointer;" alt="logo">

    <nav class="my-2 my-md-0 mr-md-3">
      <a class="me-3 py-2  text-decoration-none" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact : true}">Anasayfa</a>
      <a class="me-3 py-2  text-decoration-none" routerLink="/shop" routerLinkActive="active">Mağaza</a>
      <a class="me-3 py-2  text-decoration-none" routerLink="/test-error" routerLinkActive="active">Destek</a>
    </nav>
    
    <div class="d-flex align-items-center">
        <a routerLink="/basket" class="position-relative"><i class="fa fa-shopping-cart fa-2x me-5" aria-hidden="true"></i>
          <div *ngIf="(basket$ | async) as basket" class="cart-no">{{this.basket.items.length}}</div>
        </a>

        <ng-container *ngIf="(currentUser$ | async)===null">
          <a routerLink="account/login" class="btn btn-outline-secondary me-2">Giriş</a>
          <a routerLink="account/register" class="btn btn-outline-secondary me-3">Kayıt</a>
        </ng-container>

     

        <ng-container *ngIf="currentUser$ | async">
          <div class="dropdown ms-3 me-5" dropdown>
            <a class="dropdown-toggle" style="cursor: pointer" dropdownToggle>
              <strong>Hoşgeldin {{(currentUser$ | async).displayName}}</strong>  
            </a>
            <div class="dropdown-menu dropdown-menu-right" style="cursor: pointer;" *dropdownMenu>
              <a routerLink="/basket" class="dropdown-item d-flex align-items-center py-2">
                <i class="fa fa-shopping-cart me-3"></i> Sepetin
              </a>
              <a routerLink="/orders" class="dropdown-item d-flex align-items-center py-2">
                <i class="fa fa-history me-3"></i> Siparişlerin
              </a>
              <div class="dropdown-divider"></div>
              <a (click)="this.logout()" class="dropdown-item d-flex align-items-center py-2">
                <i class="fa fa-sign-out me-3"></i> Çıkış
              </a>
            </div>
          </div>
        
        </ng-container>

        
    </div>
   
  </div>
