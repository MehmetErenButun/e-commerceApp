<div class="container mt-5">
    <button (click)="this.get404Error()" class="btn btn-outline-primary me-3">404</button>
    <button (click)="this.get400Error()" class="btn btn-outline-primary me-3">400</button>
    <button (click)="this.get400ValidationError()" class="btn btn-outline-primary me-3">400 Validation</button>
    <button (click)="this.get500Error()" class="btn btn-outline-primary me-3">500</button>
    <div class="row mt-5" *ngIf="validationErrors">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>
</div>
