<div class="container mt-2">
    <div *ngIf="(this.basket$ | async)===null">
        <h1>Sepetinizde herhangi bir ürün bulunmamaktadır</h1>
    </div>
    <div *ngIf="(this.basket$ |async) as basket">
        <div class="pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 py-5 mb-1">
                        <app-basket-summary
                        (decrement)="decrementItemQuantity($event)"
                        (increment)="icrementItemQuantity($event)"
                        (remove)="removeItemFromBasket($event)">
                          
                        </app-basket-summary>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 offset-6">
                        <app-order-total></app-order-total>
                        <div class="d-grid gap-2">
                            <a routerLink="/checkout" class="btn btn-outline-primary py-2">Devam Et</a>
                          </div>
                        
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
