<div class="container mt-5">
    <div class="row">
        <div class="col-8">
            <app-stepper [linearModeSelected]="false" #appStepper >
                <cdk-step [label]="'Adres'" [completed]="(checkoutForm.get('addressForm')).valid">
                    <app-address [checkoutForm]="checkoutForm" ></app-address>
                </cdk-step>
                <cdk-step [label]="'Kargolama'" [completed]="(checkoutForm.get('deliveryForm')).valid">
                    <app-delivery [checkoutForm]="checkoutForm"></app-delivery>
                </cdk-step>
                <cdk-step [label]="'İncele'">
                    <app-review></app-review>
                </cdk-step>
                <cdk-step [label]="'Ödeme'"  >
                    <app-payment [checkoutForm]="checkoutForm" ></app-payment>
                </cdk-step>

            </app-stepper>
        </div>
        <div class="col-4">
            <app-order-total></app-order-total>
        </div>
    </div>
</div>
