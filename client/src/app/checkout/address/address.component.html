<div class="mt-4" [formGroup]="checkoutForm">
    <div class="d-flex justify-content-between align-items-center">
        <h4>Kargo Adresi</h4>
        <button class="btn btn-outline-success mb-3">
            Adresi kaydet
        </button>
    </div>
    <div class="row" formGroupName="addressForm">
        <div class="form-group col-6">
            <app-text-input [label]="'Adınız'" formControlName="firstName"></app-text-input>
        </div>
        <div class="form-group col-6 ">
            <app-text-input [label]="'Soyadınız'" formControlName="lastName"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input [label]="'Adresiniz'" formControlName="street"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input [label]="'Şehriniz'" formControlName="city"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input [label]="'Posta Kodunuz'" formControlName="zipCode"></app-text-input>
        </div>
    </div>
</div>
