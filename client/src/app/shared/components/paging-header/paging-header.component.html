<header>
    <span *ngIf="totalCount && totalCount > 0"> 
      <strong>
        {{(pageNumber-1)*pageSize+1}} -
        {{pageNumber*pageSize
        >totalCount ? totalCount : pageNumber*pageSize
        
        }}
      </strong> 
      Sonuçtan <strong>{{totalCount}}</strong> Gösteriliyor </span>
      <span *ngIf="totalCount===0">
        Burada <strong>0</strong> sonuç var.
      </span>
  </header>
