<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-warning me-3" >Sırala</h5>
      <select style="width:300px ;"  class="custom-select mb-3">
        <option selected>Alfabetik</option>
        <option >Fiyat : Azalan</option>
        <option >Fiyat : Artan</option>
      </select>

<h5 class="text-warning my-3">Brands</h5>
  <ul class="list-group">
    <li class="list-group-item" 
    *ngFor="let item of brands"
    [class.active]="item.id===this.brandSelectedId"
    [value]="item.id"
    (click)="onBrandSelected(item.id)"
    >{{item.name}}</li>
  </ul>

<h5 class="text-warning my-3">Types</h5>
  <ul class="list-group">
    <li class="list-group-item" 
    *ngFor="let item of types"
    [class.active]="item.id===this.typeSelectedId"
    [value]="item.id"
    (click)="onTypeSelected(item.id)"
    
    >{{item.name}}</li>
  </ul>

    </section>
    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <header>
          <span> <strong>16</strong> Sonuçtan <strong>10</strong> Gösteriliyor </span>
        </header>
        <div class="form-inline mt-2">
          <input type="text" class="form-control" style="width:300px;" placeholder="Ara">
          <button class="btn btn-outline-primary my-2">Ara</button>
          <button class="btn btn-outline-success my-2">Yenile</button>
        </div>
      </div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col-4" *ngFor="let item of products">
       <app-product-item [product]="item" ></app-product-item>
      </div>
      </div>
    </section>
  </div>
</div>
