<div class="col">
    <div class="card h-100 shadow-sm">
  <img src="{{product.pictureUrl}}" alt="{{product.name}}" >
      <div class="card-body d-flex flex-column">
        <a routerLink="/shop/{{product.id}}">
            <h6 class="text-uppercase" >{{product.name}}</h6>
        </a>
        <span class="mb-2">{{product.price + "₺"}}</span>
          <div class="btn-group mt-auto">
            <button type="button" class="btn btn-outline-secondary fa-solid fa-cart-plus me-2"></button>
            <button type="button" class="btn btn-outline-secondary" routerLink="/shop/{{product.id}}">İncele</button>
          </div>
      </div>
    </div>
  </div>
